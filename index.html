<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/spotify-logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
        integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer">
    </script>

    <title>php-ajax-dischi</title>
</head>
<body>
    <header>
        <img class="p-1 " src="img/spotify-logo.png" alt="logo">
    </header>
    <main class="pt-4">
        <div id="app" class="container d-flex flex-wrap justify-content-center gap-4 pt-2">
            <div v-for="(item,i) in dischi":key="i" class="card-song text-center">
                <img :src="item.poster" :alt="item.author">
                <h6 class="text-uppercase pt-2 text-white">{{item.title}} </h6>
                <p class="lv-color m-0"> {{item.author}}</p>
                <p class="lv-color m-0">{{item.year}} </p>

            </div>
        </div>

    </main>
</body>
<script src="script.js"></script>
</html>
